<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Flxw—That's me!">
    <meta name="description" content="I am a student and developer, and this is my personal portfolio. You will learn about me and my projects on this website.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.flxw.dev/">
    <meta property="og:title" content="Flxw—That's me!">
    <meta property="og:description" content="I am a student and developer, and this is my personal portfolio. You will learn about me and my projects on this website.">
    <meta property="og:image" content="https://www.flxw.dev/metaimage.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.flxw.dev/">
    <meta property="twitter:title" content="Flxw—That's me!">
    <meta property="twitter:description" content="I am a student and developer, and this is my personal portfolio. You will learn about me and my projects on this website.">
    <meta property="twitter:image" content="https://www.flxw.dev/metaimage.png">

    <!-- Other -->
    <meta name="theme-color" content="#0075F2">

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
